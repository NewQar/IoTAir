<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Air Quality Monitor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-brand">
                <h2>ðŸ‘‘ Admin Panel</h2>
            </div>
            <div class="nav-menu">
                <button id="dashboardBtn" class="btn btn-secondary">Dashboard</button>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </nav>

        <!-- Admin Actions -->
        <div class="admin-actions">
            <button id="addUserBtn" class="btn btn-primary">âž• Add New User</button>
            <div class="admin-stats">
                <span>Total Users: <strong id="totalUsers">0</strong></span>
                <span>Admins: <strong id="totalAdmins">0</strong></span>
                <span>Regular Users: <strong id="totalRegular">0</strong></span>
            </div>
        </div>

        <!-- Add User Modal -->
        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New User</h2>
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="newName">Full Name</label>
                        <input type="text" id="newName" required>
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="newRole">Role</label>
                        <select id="newRole">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div id="modalError" class="error-message"></div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Add User</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Users Table -->
        <div class="table-section">
            <h3>User Management</h3>
            <div class="table-responsive">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal">
            <div class="modal-content modal-small">
                <h3>Confirm Action</h3>
                <p id="confirmMessage">Are you sure?</p>
                <div class="modal-actions">
                    <button id="confirmYes" class="btn btn-danger">Yes</button>
                    <button id="confirmNo" class="btn btn-secondary">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
