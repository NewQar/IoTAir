<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk - Papan Pemuka Kualiti Udara</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 28px;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #64748b;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .error-message {
            background: #fee;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2563eb;
            color: white;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .auth-footer p {
            font-size: 14px;
            color: #64748b;
        }

        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .demo-info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1e40af;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1>üåç Pemantau Kualiti Udara</h1>
            <p>Log masuk untuk mengakses papan pemuka anda</p>
        </div>

        <div class="demo-info">
            <strong>Akaun Demo:</strong>
            Admin: admin@example.com / admin123<br>
            Pengguna: john@example.com / password123
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Alamat E-mel</label>
                <input type="email" id="email" required placeholder="anda@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Kata Laluan</label>
                <input type="password" id="password" required placeholder="Masukkan kata laluan anda">
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="btn">Log Masuk</button>
        </form>
        
        <div class="auth-footer">
            <p>Tiada akaun? <a href="register.html">Daftar di sini</a></p>
        </div>
    </div>

    <script>
        // Fungsi hash ringkas untuk perbandingan kata laluan (padan dengan kata laluan dalam CSV)
        async function simpleHash(str) {
            // Untuk demo sahaja - dalam produksi, gunakan bcrypt atau kaedah yang selamat
            return str; // Kita bandingkan teks biasa untuk demo statik ini
        }

        // Muat senarai pengguna dari CSV
        async function loadUsers() {
            try {
                const response = await fetch('users.csv');
                const csvText = await response.text();
                
                return new Promise((resolve, reject) => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: (results) => resolve(results.data),
                        error: (error) => reject(error)
                    });
                });
            } catch (error) {
                console.error('Ralat memuat pengguna:', error);
                return [];
            }
        }

        // Pengendalian log masuk
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');
            
            try {
                // Muat senarai pengguna dari CSV
                const users = await loadUsers();
                
                // Cari pengguna berdasarkan e-mel
                const user = users.find(u => u.email === email);
                
                if (!user) {
                    errorDiv.textContent = 'E-mel atau kata laluan tidak sah';
                    errorDiv.classList.add('show');
                    return;
                }
                
                // Untuk demo: Semak jika kata laluan sama dengan teks biasa atau nilai demo
                const validPassword = password === user.password || 
                                    (email === 'admin@example.com' && password === 'admin123') ||
                                    (email === 'john@example.com' && password === 'password123') ||
                                    (email === 'jane@example.com' && password === 'password123');
                
                if (!validPassword) {
                    errorDiv.textContent = 'E-mel atau kata laluan tidak sah';
                    errorDiv.classList.add('show');
                    return;
                }
                
                // Simpan sesi pengguna dalam localStorage
                const userData = {
                    name: user.name,
                    email: user.email,
                    role: user.role,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                // Alih ke papan pemuka
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Ralat log masuk:', error);
                errorDiv.textContent = 'Ralat rangkaian. Sila pastikan fail users.csv berada dalam direktori yang sama.';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
